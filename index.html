<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Betting Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Tea Logo" class="logo">
      <h1>Tea Betting Game</h1>
    </header>

    <div class="wallet-section">
      <button id="connectWallet">Connect Wallet</button>
      <button id="disconnectWallet" class="hidden">Disconnect Wallet</button>
      <p id="walletAddress">Wallet: Not connected</p>
      <p id="network">Network: Not connected</p>
      <p id="balance">Balance: -</p>
    </div>

    <div class="bet-section">
      <h2>Place Your Bet</h2>
      <input type="number" id="betAmount" placeholder="Enter bet amount" min="0.01" step="0.01">
      <button id="placeBet">Place Bet</button>
      <p id="betResult"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
